<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - Register</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .section {
            display: none;
            text-align: center;
        }
        .section.active {
            display: block;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .section h2 {
            color: #7FFF00; /* Parrot Green */
        }
        button, input[type="submit"], a {
            background-color: #7FFF00; /* Parrot Green */
            color: black;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover, input[type="submit"]:hover, a:hover {
            background-color: #5fbf00; /* Slightly darker green for hover effect */
        }
        form {
            margin-top: 20px;
        }
        .toggle-password {
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .error-message {
            color: red;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function storeRegistrationDetails() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Check if the username already exists
            if (localStorage.getItem(username)) {
                document.getElementById('error-message').textContent = 'Username already exists. Please choose another username.';
                return;
            } else {
                document.getElementById('error-message').textContent = ''; // Clear any previous error messages
            }

            // Store the registration details in localStorage
            const userData = {
                username,
                password,
                name,
                age,
                dob,
                phone,
                address
            };
            localStorage.setItem(username, JSON.stringify(userData));

            // Clear the registration form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('dob').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';

            alert('Registration successful! Please log in.');
            showSection('login');
        }

        function togglePasswordVisibility(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';  // Crossed-eye emoji for "hide"
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';  // Eye emoji for "show"
            }
        }

        window.onload = function() {
            showSection('register');
        }
    </script>
</head>
<body>
    <!-- Register Page -->
    <div id="register" class="section active">
        <button class="back-button" onclick="showSection('login')">Back</button>
        <h2>Register</h2>
        <form onsubmit="storeRegistrationDetails(); return false;">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <span id="toggle-password-register" class="toggle-password" onclick="togglePasswordVisibility('password', 'toggle-password-register')">üëÅÔ∏è</span>
            <br><br>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <input type="submit" value="Register">
        </form>
        <br>
        <span id="error-message" class="error-message"></span>
        <br>
        <button onclick="showSection('forgot_password')">Forgot Password?</button>
        <br><br>
        <p>Already have an account? <a href="#" onclick="showSection('login')">Log In</a></p>
    </div>
</body>
</html>
